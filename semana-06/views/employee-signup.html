    <body>
        <header>
            <img class="header-menu" src="../assets/icons/menu.png" alt="Menu">
            <img class="header-logo" src="../assets/icons/logo.png" alt="Logo">
            <input class="btn-sign-up" type=button value="Sign up">
        </header>
        <aside>         
            <nav>
                <div class="shortcuts">shortcuts</div>
                <ul>
                    <li>
                        <a href=#homepage>homepage</a>
                    </li>

                    </li>

                        <a href="login.html">log in</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="em-main-cont">
                <div class="sign-up-container">
                    <div class="em-form-container">
                        <img class="form-logo" src="../assets/icons/logo.png" alt="Trackgenix Logo">
                        <h2>sign up</h2>
                        <form>
                            <div class="col-1">
                                <label for="name">name:</label>
                                <input id="name" type="text" name="name" placeholder="Name" required>
                                <label for="surname">surname:</label>
                                <input id="surname" type="text" name="surname" placeholder="Surname" required>
                                <label for="id">ID:</label>
                                <input id="id" type="number" name="id" placeholder="ID" required>
                                <label for="bday">birth date:</label>
                                <input id="bday" type="date" name="bday" placeholder="Birth Date" required>
                                <label for="phone">phone:</label>
                                <input id="phone" type="tel" name="phone" placeholder="Phone" required>
                            </div>
                            <div class="col-2">
                                <label for="address">address:</label>
                                <input id="pc" type="text" name="address" placeholder="Address" required>
                                <label for="city">pity:</label>
                                <input id="city" type="text" name="city" placeholder="City" required>    
                                <label for="pc">postal Code:</label>
                                <input id="pc" type="text" name="pc" placeholder="Postal Code" required>
                                <label for="e-mail">E-mail:</label> 
                                <input id="e-mail" type="email" name="e-mail" placeholder="E-mail" required>
                                <label for="rpt-password">repeat password:</label>
                                <input id="rpt-password" type="password" name="rpt-password" placeholder="Repeat Password" required>
                            </div>
                        </form>
                        <p>remember me</p>
                    </div> 
                    <div class="log-in-btns">
                        <button>forgot password</button>
                        <button class="btn-continue">continue</button>
                    </div>
                </div>
            </div>
        </main>
